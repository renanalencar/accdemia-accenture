<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JavaScript #04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        .blue {
            background-color: #4c4cff;
            color: #fff;
        }

        .full-page {
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="app">

    </div>

    <script>
        const app = document.querySelector('#app');
        app.innerHTML = `<div class="container">
            <div class="card">
                <div class="card-header">Ficha de Inscrição</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Idade</label>
                            <input type="number" class="form-control" id="age">
                        </div>
                        <div class="mb-3">
                            <label for="occupation" class="form-label">Profissão</label>
                            <input type="text" class="form-control" id="occupation">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Município</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                        
                        <button type="submit" onclick="showCard();" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="root"></div>`;

        function showCard() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let occupation = document.getElementById("occupation").value;
            let address = document.getElementById("address").value;
            let city = document.getElementById("city").value;
            let state = document.getElementById("state").value;

            let rootDiv = document.querySelector('#root')


            let loadContent = `<div class="d-flex justify-content-center align-items-center full-page">
                                    <div class="spinner-grow d-flex justify-content-center" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                `;

            let content = `<div class="container">
                            <div class="card" id="card-view">
                                <div class="card-header">Dados Cadastrais</div>
                                <div class="card-body">
                                    <h5 class="card-title">Nome</h5>
                                    <p class="card-text">${name}</p>
                                    <h5 class="card-title">Idade</h5>
                                    <p class="card-text">${age}</p>
                                    <h5 class="card-title">Profissão</h5>
                                    <p class="card-text">${occupation}</p>
                                    <h5 class="card-title">Endereço</h5>
                                    <p class="card-text">${address}</p>
                                    <h5 class="card-title">Município</h5>
                                    <p class="card-text">${city}</p>
                                    <h5 class="card-title">Estado</h5>
                                    <p class="card-text">${state}</p>
                                    <button type="submit" onclick="changeColor();" class="btn btn-primary">Alterar cor</button>
                                </div>
                            </div>
                        </div>`;

            app.innerHTML = loadContent;

            setTimeout(() => {
                app.innerHTML = content;
            }, 2000);

        }

        var counter = 0;
        function changeColor() {
            switch (counter) {
                case 0:
                    document.getElementById("card-view").className = 'card text-white bg-primary';
                    counter++;
                    break;
                case 1:
                    document.getElementById("card-view").className = 'card text-white bg-secondary';
                    counter++;
                    break;
                case 2:
                    document.getElementById("card-view").className = 'card text-white bg-success';
                    counter++;
                    break;
                case 3:
                    document.getElementById("card-view").className = 'card text-white bg-danger';
                    counter++;
                    break;
                case 4:
                    document.getElementById("card-view").className = 'card text-white bg-warning';
                    counter++;
                    break;
                case 5:
                    document.getElementById("card-view").className = 'card text-white bg-info';
                    counter++;
                    break;
                case 6:
                    document.getElementById("card-view").className = 'card text-white bg-light';
                    counter++;
                    break;
                case 7:
                    document.getElementById("card-view").className = 'card text-white bg-dark';
                    counter++;
                    break;

                default:
                    document.getElementById("card-view").className = 'card';
                    counter = 0;
                    break;
            }
        }

    </script>

</body>

</html>
